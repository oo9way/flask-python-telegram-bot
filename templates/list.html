<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <ul>
        {% for item in items %}
        <li>
            <a href="/{{ item.id }}">{{ item.created_at.strftime("%B %d, %Y") }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
